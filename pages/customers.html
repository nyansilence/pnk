        <script type="text/javascript">
            (function($) {
                $('.mm-btn-load-more').click(function() {
                    var per_page = parseInt($(this).attr('_page_cur'));
                    var _page_size = parseInt($(this).attr('_page_size'));
                    var next_page = per_page + _page_size;
                    var total_rows = 100;
                    $.ajax({
                        type: 'post',
                        url: 'https://zozo.vn/khach-hang?&per_page=' + per_page + '&ajaxRequest=' + true,
                        data: {},
                        beforeSend: function() {
                            $('.mm-btn-load-more').hide();
                            $('#loader').show();
                        },
                        success: function(respone) {
                            if (!respone) {
                                $('.mm-btn-load-more').hide();
                                return false;
                            }
                            $('html, body').animate({
                                scrollTop: $('.mm-load-more').offset().top - 50
                            }, 500);
                            $('.mm-btn-load-more').show();
                            $('#loader').hide();
                            $('#result').append(respone);
                            if (total_rows <= next_page) {
                                $('.mm-load-more').hide();
                                return false;
                            }
                            $('.mm-btn-load-more').attr('_page_cur', next_page);
                        }
                    });
                });
            })(jQuery);
